<div class="container mt-5">
    <h2>All articles about Bitcoin</h2>
    <div class="row">
       <div class="col-lg-3 mt-3 mb-3" *ngFor="let d of bitcoinnewsDisplay">
           <div clss="box">
              <img src="{{d.urlToImage}}" width="100%">
              <h3 class="mt-2 mb-2">{{d.title}}</h3>
              <p>{{d.content}}</p>
             <a href="{{d.url}}" class="btn btn-dark btn-sm">Read more</a>
            </div>
        </div>
    </div>
</div>
